<style>
    .venntooltip {
        position: absolute;
        text-align: center;
        width: 128px;
        height: 16px;
        background: #333;
        color: #ddd;
        padding: 2px;

        opacity: 0;
    }

    <script src="https://fischerjordan.com/wp-includes/js/jquery/jquery.js?ver=1.12.4"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://a73.68e.myftpupload.com/wp-content/uploads/2018/11/venn.js"></script>
    <script>
    var mOut;
    var mOver;
    var mOverText;
    const scale = 0.9;
    const anDur = "600";
    const inDur = "350";
    const outDur = "150";

    const svg2 = jQuery("svg#centerMask")
        .attr("opacity", "1");

    const chart = venn.VennDiagram()
                    .width(500)
                    .height(500)
;
    const sets = [
        {"sets": [0], "label": " ", "size": 3},
        {"sets": [0,1], "size": 1},
        {"sets": [0,2], "size": 1},
        {"sets": [1], "label": " ", "size": 3},
        {"sets": [1,2], "size": 1},
        {"sets": [2], "label": " ", "size": 3}
    ];
    const labels = ['ANALYTICS', '', '', 'TECHNOLOGY', '', 'STRATEGY'];
    //const colors = ['#A1A2A7', '#886C2D', '#886C2D', '#72B2E2', '#72B2E2', '#C6972D'];
    const colors = ['#A1A2A7', '#886C2D', '#886C2D', '#72B2E2', '#72B2E2', '#C6972D'];
    const links = ['/analytics/', '', '', '/technology/', '', '/strategy/'];
    const arcLetterSpacing = (i) => {
        switch(i) {
            case 5: // Strategy
                return "2px";
            break;
            case 3: // Technology
                return "6px";
            break;
            case 0: // Analytics
                return "6px";
            break;
        }
        return "2px";
    }
    const arcAreaRef = (i) => "#" + arcAreaId({},i);
    const arcAreaId = (d,i) => "arcArea_" + i;
    const arcSectionRef = (d,i) => "#" + arcSectionId(d,i);
    const arcSectionId = (d,i) => "arcSection_" + i;
    const arcLabel = (d,i) => {
        return labels[i];
    }
    const arcLabelFull = (d,i,n) => {
        let arc = "";
        switch(i) {
            case 5: // Strategy
                arc = "M135,190 A10,10 0 0,1 365,190";
                break;
            case 3: // Technology
                arc = "M280,425 A10,10 0 0,0 395,220";
                break;
            case 0: // Analytics
                arc = "M105,220 A10,10 0 0,0 230,425";
                break;
            default:
                return;
        }
        let selection = d3.select(n[i]);
        selection
            .append("path")
                .attr("id", arcSectionId(d,i))
                .attr("d", arc)
                .style("fill", "none");
    /*
                .style("stroke", "red")
                .style("stroke-dasharray", "5,5");
    */
        selection
            .append("text")
            .style("text-anchor","middle")
                .append("textPath")
                    .attr("xlink:href", arcSectionRef(d,i))
                    .style("font-size", "2.7em")
                    .style("font-weight", 400)
                    .style("fill", "white")
                    .attr("startOffset", "50%")
                    .attr("letter-spacing", arcLetterSpacing(i))
                    .text(arcLabel(d,i));
    }
    const div = d3.select("#venn")
    div.datum(sets).call(chart);
    const tooltip = d3.select("body").append("div")
        .attr("class", "venntooltip");

    const svg = d3.select("#venn svg");

    const defs = svg.append("defs");
    d3.selection.prototype.moveToFront = function() {
        return this.each(function(){
            this.parentNode.appendChild(this);
        });
    };

    const cTop =  {
        center: [250,165],
        radius: 145
    };
    const bLeft =  {
        center: [165,315],
        radius: 140
    };
    const bRight =  {
        center: [341,315],
        radius: 140
    };

    const inVennC = (mouse) => {
        return inCircle(mouse[0],mouse[1], bRight.center[0], bRight.center[1], bRight.radius);
    };

    const inVennR = (mouse) => {
        return inCircle(mouse[0],mouse[1], cTop.center[0], cTop.center[1], cTop.radius);
    };

    const inVennL = (mouse) => {
        return inCircle(mouse[0],mouse[1], bLeft.center[0], bLeft.center[1], bLeft.radius);
    };

    const inVenn = (mouse) => {
        var r = inVennR(mouse);
        var l = inVennL(mouse);
        var c =  inVennC(mouse);
        position = false;
        //vennSVG.append(svg2);
        if(c || l || r) {
            return true;
        }
        //console.log(mouse);
        //console.log(bRight);
        return false;
    };

    const triggerTran = (speed, mouse, i, callback=false) => {
        const gColor = "rgb(82, 82, 82)";
        const r = inVennR(mouse);
        const l = inVennL(mouse);
        const c = inVennC(mouse);
        position = -1;
        switch(i) {
            case 5: // Strategy
                mOverTranFocus(5, colors[5], speed);
                mOverTran(3, colors[3], speed);
                mOverTran(0, colors[0], speed);
                if(typeof(callback) === 'function' && inVennC(mouse)) {
                    position = 5;
                }
                break;
            case 3: // Technology
                mOverTranFocus(3, colors[3], speed);
                mOverTran(5, colors[5], speed);
                mOverTran(0, colors[0], speed);
                if(typeof(callback) === 'function' && inVennR(mouse)) {
                    position = 3;
                }
                break;
            case 0: // Analytics
                mOverTranFocus(0, colors[0], speed);
                mOverTran(5, colors[5], speed);
                mOverTran(3, colors[3], speed);
                if(typeof(callback) === 'function' && inVennL(mouse)) {
                    position = 0;
                }
                break;
            default:
                break;
        }
        if(typeof(callback) === 'function' && position < 0) {
            callback(position);
        }
    };

    const mOverTranFocus = (i,gColor, speed) => {
        svg.select("path#arcArea_" + i)
            .transition().duration(speed)
            .attr("opacity", ".92")
            .style("fill", gColor);
    };


    const mOverTran = (i,gColor, speed) => {
        svg.select("path#arcArea_" + i)
            .transition().duration(speed)
            .attr("opacity", ".45")
            .style("fill", gColor);
    };

    const inCircle = (x, y, cx, cy, radius) => {
        var d2 = (x - cx) * (x - cx) + (y - cy) * (y - cy);
        return d2 <= radius * radius;
    }

    div.selectAll("path")
        .attr("id", arcAreaId)
        .style("stroke-opacity", 0)
        .style("stroke", "#fff")
        .style("stroke-width", 3)
        .style("fill", (d,i) => (colors[i]) ? colors[i] : "none");
    div.selectAll("g")
        .each(arcLabelFull)
        .on("mouseover", function(d, i) {
            if(d.size === 3 ) {
                var mouse = d3.mouse(this);
                let cur = d3.select(this)
                svg2
                    .attr("opacity", "0");
                mOverText = this.textContent;
                triggerTran(mouse,inDur,i, function(position){
                });
            }
        })
        .on("click", function(d, i) {
            if(typeof links[i] === 'string' && links[i] !== ''){
                window.location = links[i];
            }
        })
        .on("mousemove", function() {
        var mouse = d3.mouse(this);
        console.log(mouse);
            // placeholder
        })
        .on("mouseout", function(d, i, n,x) {
            var gColor = "rgb(82, 82, 82)";
            var mouse = d3.mouse(this);
            triggerTran(mouse,0, i, function(position) {
                mOverText = "";
                vennSVG.append(svg2);
                mOverText = "";
                svg2
                    .attr("opacity", "1");
                vennSVG.append(svg2);
                svg.select("path#arcArea_5")
                    .transition().duration(outDur)
                    .attr("opacity", "1")
                    .style("fill", colors[5]);
                svg.select("path#arcArea_3")
                    .transition().duration(outDur)
                    .attr("opacity", "1")
                    .style("fill", colors[3]);
                svg.select("path#arcArea_0")
                    .transition().duration(outDur)
                    .attr("opacity", "1")
                    .style("fill", colors[0]);

                svg.select("#center-center")
                    .attr("opacity", "1");
                svg.select("#bottom-center")
                    .attr("opacity", "1");
                svg.select("#left-center")
                    .attr("opacity", "1");
                svg.select("#right-center")
                    .attr("opacity", "1");

                svg.select("path#arcArea_0")
                    .attr("opacity", "1")
                svg.select("path#arcArea_3")
                    .attr("opacity", "1")
                svg.select("path#arcArea_5")
                    .attr("opacity", "1")
                svg
                    .attr("opacity", "1")
            
           });
        });
    const vennSVG = jQuery("#venn svg")
    vennSVG.append(svg2);

    var zoom = d3.zoom().on("zoom", ()=>{});
    div.selectAll("g")
        .call(zoom) // here
        .call(zoom.transform, d3.zoomIdentity.scale(scale))
    .attr("transform",`translate(20, 5) scale(${scale},${scale})`);

    svg.select("#center-center")
        .attr("opacity", "0");
    svg.select("#bottom-center")
        .attr("opacity", "0");
    svg.select("#left-center")
        .attr("opacity", "0");
    svg.select("#right-center")
        .attr("opacity", "0");
                               

    svg.select("path#arcArea_0")
        .attr("opacity", "0")
    svg.select("path#arcArea_3")
        .attr("opacity", "0")
    svg.select("path#arcArea_5")
        .attr("opacity", "0")
    svg.select("path#arcArea_5")
        .attr("opacity", ".45")
        .transition().duration(anDur)
        .on('end', function(d,i,n) {
            svg.select("path#arcArea_5")
                .transition().duration(anDur)
                .attr("opacity", ".45")
                .on('end', function(d,i,n) {
                    svg.select("path#arcArea_0")
                        .transition().duration(anDur)
                        .attr("opacity", ".45")
                        .on('end', function(d,i,n) {
                            svg.select("path#arcArea_3")
                                .transition().duration(anDur)
                                .attr("opacity", "0.45")
                                .on('end', function(d,i,n) {
                                    svg.select("path#arcArea_5")
                                        .transition().duration(anDur)
                                        .attr("opacity", "1")
                                        .on('end', function(d,i,n) {
                                            svg.select("path#arcArea_0")
                                                .transition().duration(anDur)
                                                .attr("opacity", "1")
                                                .on('end', function(d,i,n) {
                                                    svg.select("path#arcArea_3")
                                                        .transition().duration(anDur)
                                                        .attr("opacity", "1")
                                                        .on('end', function(d,i,n) {
                                                            svg.select("#center-center")
                                                                .transition().duration(anDur)
                                                                .attr("opacity", "1")
                                                                .on('end', function(d,i,n) {
                                                                    svg.select("#bottom-center")
                                                                        .transition().duration(anDur)
                                                                        .attr("opacity", "1")
                                                                        .on('end', function(d,i,n) {
                                                                            svg.select("#left-center")
                                                                                .transition().duration(anDur)
                                                                                .attr("opacity", "1")
                                                                                .on('end', function(d,i,n) {
                                                                                    svg.select("#right-center")
                                                                                        .transition().duration(anDur)
                                                                                        .attr("opacity", "1")
                                                                                });
                                                                        });
                                                                });
                                                        });
                                                });
                                        });
                                });
                        });
                });
        });
</script>
