<style>
	.venntooltip {
        position: absolute;
        text-align: center;
        width: 128px;
        height: 16px;
        background: #333;
        color: #ddd;
        padding: 2px;
        border: 0px;
        border-radius: 8px;
        opacity: 0;
	}
	</style>
	<script src="https://fischerjordan.com/wp-includes/js/jquery/jquery.js?ver=1.12.4"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="http://a73.68e.myftpupload.com/wp-content/uploads/2018/11/venn.js"></script>
	<script>
    var mOut;
    var mOver;
    var mOverText;
	const svg2 = jQuery("svg#centerMask")
		.attr("opacity", "1");
	const chart = venn.VennDiagram()
					.width(500)
					.height(500);
	const sets = [
		{"sets": [0], "label": " ", "size": 3},
		{"sets": [0,1], "size": 1},
		{"sets": [0,2], "size": 1},
		{"sets": [1], "label": " ", "size": 3},
		{"sets": [1,2], "size": 1},
		{"sets": [2], "label": " ", "size": 3}
	];
	const labels = ['ANALYTICS', '', '', 'TECHNOLOGY', '', 'STRATEGY'];
	const colors = ['#A1A2A7', '#886C2D', '#886C2D', '#72B2E2', '#72B2E2', '#C6972D'];
	const links = ['https://fischerjordan.com/analytics/', '', '', 'https://fischerjordan.com/technology/', '', 'https://fischerjordan.com/strategy/'];
	const arcLetterSpacing = (i) => {
		switch(i) {
			case 5: // Strategy
				return "2px";
			break;
			case 3: // Technology
				return "6px";
			break;
			case 0: // Analytics
				return "6px";
			break;
		}
		return "2px";
	}
	const arcAreaRef = (i) => "#" + arcAreaId({},i);
	const arcAreaId = (d,i) => "arcArea_" + i;
	const arcSectionRef = (d,i) => "#" + arcSectionId(d,i);
	const arcSectionId = (d,i) => "arcSection_" + i;
	const arcLabel = (d,i) => {
		return labels[i];
	}
	const arcLabelFull = (d,i,n) => {
		let arc = "";
		switch(i) {
			case 5: // Strategy
				arc = "M135,190 A10,10 0 0,1 365,190";
				break;
			case 3: // Technology
				arc = "M280,425 A10,10 0 0,0 395,220";
				break;
			case 0: // Analytics
				arc = "M105,220 A10,10 0 0,0 230,425";
				break;
			default:
				return;
		}
		let selection = d3.select(n[i]);
		selection
			.append("path")
				.attr("id", arcSectionId(d,i))
				.attr("d", arc)
				.style("fill", "none");
	/*
				.style("stroke", "red")
				.style("stroke-dasharray", "5,5");
	*/
		selection
			.append("text")
			.style("text-anchor","middle")
				.append("textPath")
					.attr("xlink:href", arcSectionRef(d,i))
					.style("font-size", "2.7em")
					.style("font-weight", 400)
					.style("fill", "white")
					.attr("startOffset", "50%")
					.attr("letter-spacing", arcLetterSpacing(i))
					.text(arcLabel(d,i));
	}
	const div = d3.select("#venn")
	div.datum(sets).call(chart);
	const tooltip = d3.select("body").append("div")
		.attr("class", "venntooltip");
	const svg = d3.select("#venn svg");
	const defs = svg.append("defs");
	d3.selection.prototype.moveToFront = function() {
		return this.each(function(){
			this.parentNode.appendChild(this);
		});
	};

    const cTop =  {
        center: [250,175],
        radius: 140
    };
    const bLeft =  {
        center: [165,315],
        radius: 140
    };
    const bRight =  {
        center: [341,315],
        radius: 140
    };

    const inCircle = (x, y, cx, cy, radius) => {
        var d2 = (x - cx) * (x - cx) + (y - cy) * (y - cy);
        return d2 <= radius * radius;
    }

	div.selectAll("path")
		.attr("id", arcAreaId)
		.style("stroke-opacity", 0)
		.style("stroke", "#fff")
		.style("stroke-width", 3)
		.style("fill", (d,i) => (colors[i]) ? colors[i] : "none");
	div.selectAll("g")
		.each(arcLabelFull)
		.on("mouseover", function(d, i) {
            if(d.size === 3  && mOverText !== this.textContent) {
                vennSVG.append(svg2);
                mOverText = this.textContent;
                mOver = jQuery(d3.event.target);
                d3.select(this)
                    .attr("opacity", "0")
                    .moveToFront()
					.transition().duration(150)
                    .attr("filter", "url(#dropshadowfilter)")
                    .attr("opacity", "1");
			}
		})
		.on("click", function(d, i) {
			if(typeof links[i] === 'string' && links[i] !== ''){
				window.location = links[i];
			}
		})
		.on("mousemove", function() {
			// placeholder
		})
		.on("mouseout", function(d, i, n,x) {
            var mouse = d3.mouse(this);
            var r = inCircle(mouse[0],mouse[1], cTop.center[0], cTop.center[1], cTop.radius);
            var l = inCircle(mouse[0],mouse[1], bLeft.center[0], bLeft.center[1], bLeft.radius);
            var c =  inCircle(mouse[0],mouse[1], bRight.center[0], bRight.center[1], bRight.radius);
            position = false;
			//vennSVG.append(svg2);
            if(c || l || r) {
                return;
            }
            vennSVG.append(svg2);
            mOverText = "";
            d3.select(this)
                .attr("opacity", "0")
				.style("stroke-opacity", 0)
				.attr("filter", "none")
				.style("stroke", "none")
                .transition().duration(150)
                .attr("opacity", "1");
		});
	const vennSVG = jQuery("#venn svg")
	vennSVG.append(svg2);
	const svg3 = jQuery("svg#dropShadow")
		.attr("opacity", "1");
	vennSVG.prepend(svg3)
		.attr("opacity", "1");
</script>
